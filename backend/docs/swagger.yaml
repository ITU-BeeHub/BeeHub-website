definitions:
  auth.AdminLoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  models.Download:
    properties:
      country:
        type: string
      createdAt:
        type: string
      id:
        type: integer
      ipaddress:
        type: string
      os:
        description: windows, mac, linux gibi
        type: string
    type: object
  models.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  models.MonthlyDownloadStats:
    properties:
      count:
        type: integer
      month:
        type: string
    type: object
  models.TokenResponse:
    properties:
      token:
        type: string
    type: object
info:
  contact: {}
  description: Bu, BeeHub web sitesi i√ßin API belgeleridir.
  title: BeeHub Web Site API
  version: "1.0"
paths:
  /admin/download-stats:
    get:
      description: Returns the download statistics for the application, accessible
        only by admin users.
      produces:
      - application/json
      responses:
        "200":
          description: Returns download statistics grouped by OS
          schema:
            additionalProperties:
              type: integer
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get download statistics
      tags:
      - Admin
  /admin/ip-logs:
    get:
      description: Returns recent IP logs, accessible only by admin users.
      produces:
      - application/json
      responses:
        "200":
          description: Returns list of downloads with IP and OS
          schema:
            items:
              $ref: '#/definitions/models.Download'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get IP logs
      tags:
      - Admin
  /admin/login:
    post:
      consumes:
      - application/json
      description: Authenticates an admin user and returns a JWT token.
      parameters:
      - description: Admin login credentials
        in: body
        name: admin
        required: true
        schema:
          $ref: '#/definitions/auth.AdminLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: JWT token
          schema:
            $ref: '#/definitions/models.TokenResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Invalid username or password
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Admin login
      tags:
      - Auth
  /admin/monthly-download-stats:
    get:
      description: Returns the monthly download statistics, accessible only by admin
        users.
      produces:
      - application/json
      responses:
        "200":
          description: Returns monthly download statistics
          schema:
            items:
              $ref: '#/definitions/models.MonthlyDownloadStats'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get monthly download statistics
      tags:
      - Admin
  /download:
    get:
      consumes:
      - application/json
      parameters:
      - description: Operating System (windows, mac, linux)
        in: query
        name: os
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns the installer file
          schema:
            type: file
      summary: Download installer for the selected OS
      tags:
      - Download Manager
  /version:
    get:
      consumes:
      - application/json
      description: Returns the current version of the BeeHub Web API
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get version information
      tags:
      - Version
swagger: "2.0"
